<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <title>Vega Context Viewer</title>
    <style>
        /* Custom enhancements to Pico CSS */
        :root {
            --vega-primary: #007bff;
            --vega-secondary: #6c757d;
            --vega-success: #28a745;
            --vega-info: #17a2b8;
            --vega-warning: #ffc107;
            --vega-danger: #dc3545;
            --vega-light: #f8f9fa;
            --vega-dark: #343a40;
            --vega-border-radius: 0.5rem;
            --vega-box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --vega-border-color: var(--pico-muted-border-color);
        }

        /* Remove Pico's default container padding for better control */
        .container {
            max-width: 1200px;
        }

        /* Header styling */
        .header {
            margin-bottom: var(--pico-spacing);
        }

        .header h1 {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header p {
            color: var(--pico-muted-color);
            margin: 0;
        }

        /* Card-like panels using Pico CSS styles */
        .panel {
            background: var(--pico-card-background-color);
            border: 1px solid var(--vega-border-color);
            border-radius: var(--vega-border-radius);
            box-shadow: var(--vega-box-shadow);
            margin-bottom: var(--pico-spacing);
            overflow: hidden;
        }

        .panel-header {
            padding: 1rem 1.5rem;
            background: var(--pico-card-sectioning-background-color);
            border-bottom: 1px solid var(--vega-border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h2 {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .panel-content {
            padding: 1.5rem;
        }

        /* Session items using Pico CSS button-like styling */
        .session-item {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: var(--pico-card-background-color);
            border: 1px solid var(--vega-border-color);
            border-radius: var(--pico-border-radius);
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            text-align: left;
        }

        .session-item:hover {
            background: var(--pico-secondary-hover-background);
            border-color: var(--vega-primary);
            transform: translateY(-1px);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }

        .session-item.active {
            background: var(--pico-primary-background);
            border-color: var(--pico-primary);
            color: var(--pico-primary-inverse);
        }

        .session-id {
            font-weight: 600;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .session-meta {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        /* Context entries with better Pico CSS integration */
        .context-entry {
            padding: 1.25rem;
            margin-bottom: 1rem;
            background: var(--pico-card-background-color);
            border: 1px solid var(--vega-border-color);
            border-radius: var(--pico-border-radius);
            border-left-width: 4px;
        }

        .context-entry.user {
            border-left-color: var(--vega-primary);
            background: color-mix(in srgb, var(--vega-primary) 3%, var(--pico-card-background-color));
        }

        .context-entry.assistant {
            border-left-color: var(--vega-success);
            background: color-mix(in srgb, var(--vega-success) 3%, var(--pico-card-background-color));
        }

        /* Log entries with semantic colors */
        .log-entry {
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: var(--pico-card-background-color);
            border: 1px solid var(--vega-border-color);
            border-radius: var(--pico-border-radius);
            border-left-width: 4px;
            font-family: var(--pico-font-family-monospace);
            font-size: 0.875rem;
        }

        .log-entry.error {
            border-left-color: var(--vega-danger);
            background: color-mix(in srgb, var(--vega-danger) 5%, var(--pico-card-background-color));
        }

        .log-entry.warn {
            border-left-color: var(--vega-warning);
            background: color-mix(in srgb, var(--vega-warning) 5%, var(--pico-card-background-color));
        }

        .log-entry.info {
            border-left-color: var(--vega-info);
            background: color-mix(in srgb, var(--vega-info) 5%, var(--pico-card-background-color));
        }

        .log-entry.debug {
            border-left-color: var(--vega-secondary);
            background: color-mix(in srgb, var(--vega-secondary) 5%, var(--pico-card-background-color));
        }

        .log-entry.trace {
            border-left-color: var(--pico-muted-color);
            background: var(--pico-card-sectioning-background-color);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        /* Badge-like styling for log levels */
        .log-level {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.625rem;
            padding: 0.25rem 0.5rem;
            border-radius: var(--pico-border-radius);
            letter-spacing: 0.025em;
        }

        .log-level.error {
            background: var(--vega-danger);
            color: white;
        }

        .log-level.warn {
            background: var(--vega-warning);
            color: var(--vega-dark);
        }

        .log-level.info {
            background: var(--vega-info);
            color: white;
        }

        .log-level.debug {
            background: var(--vega-secondary);
            color: white;
        }

        .log-level.trace {
            background: var(--pico-muted-color);
            color: var(--pico-card-background-color);
        }

        .log-timestamp {
            font-size: 0.75rem;
            color: var(--pico-muted-color);
            font-family: var(--pico-font-family-monospace);
        }

        .log-message {
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .log-meta {
            font-size: 0.75rem;
            color: var(--pico-muted-color);
            opacity: 0.8;
            font-style: italic;
        }

        /* Tab navigation using Pico CSS principles */
        .tabs {
            display: flex;
            background: var(--pico-card-sectioning-background-color);
            border-bottom: 1px solid var(--vega-border-color);
            border-radius: var(--pico-border-radius) var(--pico-border-radius) 0 0;
        }

        .tab {
            flex: 1;
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.15s ease-in-out;
            text-align: center;
            font-weight: 500;
            color: var(--pico-muted-color);
        }

        .tab:hover {
            background: var(--pico-secondary-hover-background);
            color: var(--pico-color);
        }

        .tab.active {
            background: var(--pico-card-background-color);
            border-bottom-color: var(--vega-primary);
            color: var(--vega-primary);
            font-weight: 600;
        }

        .tab-content {
            display: none;
            padding: 1.5rem;
        }

        .tab-content.active {
            display: block;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        /* Badge styling for entry roles */
        .entry-role {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.625rem;
            padding: 0.25rem 0.5rem;
            border-radius: var(--pico-border-radius);
            letter-spacing: 0.025em;
        }

        .entry-role.user {
            background: var(--vega-primary);
            color: white;
        }

        .entry-role.assistant {
            background: var(--vega-success);
            color: white;
        }

        .entry-timestamp {
            font-size: 0.75rem;
            color: var(--pico-muted-color);
            font-family: var(--pico-font-family-monospace);
        }

        .entry-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }

        /* State styles using Pico CSS variables */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--pico-muted-color);
            font-style: italic;
        }

        .error {
            background: color-mix(in srgb, var(--vega-danger) 10%, var(--pico-card-background-color));
            color: var(--vega-danger);
            padding: 1rem;
            border-radius: var(--pico-border-radius);
            border: 1px solid color-mix(in srgb, var(--vega-danger) 25%, transparent);
            margin-bottom: var(--pico-spacing);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--pico-muted-color);
            font-style: italic;
        }

        /* Session indicator in tabs */
        .session-indicator {
            margin-left: auto;
            padding: 1rem 1.5rem;
            color: var(--pico-muted-color);
            font-size: 0.875rem;
            font-family: var(--pico-font-family-monospace);
            font-weight: 500;
        }

        /* Enhanced animations and micro-interactions */
        .panel {
            transition: transform 0.15s ease-in-out;
        }

        .panel:hover {
            transform: translateY(-1px);
        }

        /* Improved focus states for accessibility */
        .session-item:focus,
        .tab:focus,
        .refresh-btn:focus {
            outline: 2px solid var(--vega-primary);
            outline-offset: 2px;
        }

        /* Better responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                text-align: left;
                border-bottom: none;
                border-left: 3px solid transparent;
            }
            
            .tab.active {
                border-left-color: var(--vega-primary);
                border-bottom-color: transparent;
            }
            
            .session-indicator {
                padding: 1rem 1.5rem;
                border-top: 1px solid var(--vega-border-color);
            }
        }

        /* Utility classes */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="header">
            <h1>ü§ñ Vega Context Viewer</h1>
            <p>View and explore conversation history and context across all sessions</p>
        </div>

        <section class="panel" aria-labelledby="sessions-title">
            <div class="panel-header">
                <h2 id="sessions-title">Sessions</h2>
                <button class="refresh-btn" onclick="loadSessions()" role="button" aria-label="Refresh sessions list">
                    <span aria-hidden="true">üîÑ</span> Refresh
                </button>
            </div>
            <div class="panel-content">
                <div id="sessions-loading" class="loading" aria-live="polite">Loading sessions...</div>
                <div id="sessions-error" class="error" style="display: none;" role="alert"></div>
                <div id="sessions-list" role="list"></div>
            </div>
        </section>

        <section class="panel" aria-labelledby="content-title">
            <div class="tabs" role="tablist" aria-labelledby="content-title">
                <h2 id="content-title" class="sr-only">Session Content</h2>
                <button class="tab active" onclick="switchTab('context')" role="tab" aria-selected="true" aria-controls="context-tab" id="context-tab-button">
                    üìù Context Entries
                </button>
                <button class="tab" onclick="switchTab('logs')" role="tab" aria-selected="false" aria-controls="logs-tab" id="logs-tab-button">
                    üìä Session Logs
                </button>
                <span id="selected-session" class="session-indicator" aria-live="polite"></span>
            </div>
            
            <div id="context-tab" class="tab-content active" role="tabpanel" aria-labelledby="context-tab-button">
                <div id="context-loading" class="loading" style="display: none;" aria-live="polite">Loading context...</div>
                <div id="context-error" class="error" style="display: none;" role="alert"></div>
                <div id="context-empty" class="empty-state">Select a session to view its context entries</div>
                <div id="context-list" role="list"></div>
            </div>
            
            <div id="logs-tab" class="tab-content" role="tabpanel" aria-labelledby="logs-tab-button">
                <div id="logs-loading" class="loading" style="display: none;" aria-live="polite">Loading logs...</div>
                <div id="logs-error" class="error" style="display: none;" role="alert"></div>
                <div id="logs-empty" class="empty-state">Select a session to view its logs</div>
                <div id="logs-list" role="list"></div>
            </div>
        </section>
    </main>

    <script>
        let currentSessionId = null;

        // Load sessions on page load
        document.addEventListener('DOMContentLoaded', loadSessions);

        async function loadSessions() {
            const loadingEl = document.getElementById('sessions-loading');
            const errorEl = document.getElementById('sessions-error');
            const listEl = document.getElementById('sessions-list');

            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            listEl.innerHTML = '';

            try {
                const response = await fetch('/api/sessions');
                if (!response.ok) throw new Error('Failed to fetch sessions');
                
                const data = await response.json();
                loadingEl.style.display = 'none';

                if (data.sessions.length === 0) {
                    listEl.innerHTML = '<div class="empty-state">No sessions found</div>';
                    return;
                }

                data.sessions.forEach(session => {
                    const sessionEl = document.createElement('button');
                    sessionEl.className = 'session-item';
                    sessionEl.setAttribute('role', 'listitem');
                    sessionEl.setAttribute('aria-label', `Select session ${session.session_id} with ${session.entry_count} entries`);
                    sessionEl.onclick = () => selectSession(session.session_id);
                    
                    sessionEl.innerHTML = `
                        <div class="session-id">${session.session_id}</div>
                        <div class="session-meta">
                            ${session.entry_count} entries ‚Ä¢ Last active: ${session.last_entry}
                        </div>
                    `;
                    
                    listEl.appendChild(sessionEl);
                });
            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = 'Error loading sessions: ' + error.message;
            }
        }

        async function selectSession(sessionId) {
            // Update UI
            document.querySelectorAll('.session-item').forEach(el => el.classList.remove('active'));
            event.target.closest('.session-item').classList.add('active');
            
            currentSessionId = sessionId;
            document.getElementById('selected-session').textContent = `Session: ${sessionId}`;
            
            // Load content for the active tab
            const activeTab = document.querySelector('.tab.active').textContent.toLowerCase();
            if (activeTab.includes('context')) {
                await loadContext(sessionId);
            } else if (activeTab.includes('logs')) {
                await loadLogs(sessionId);
            }
        }

        function switchTab(tabName) {
            // Update tab UI
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                tab.setAttribute('aria-selected', 'false');
            });
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            const activeTab = document.getElementById(`${tabName}-tab-button`);
            activeTab.classList.add('active');
            activeTab.setAttribute('aria-selected', 'true');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Load content if session is selected
            if (currentSessionId) {
                if (tabName === 'context') {
                    loadContext(currentSessionId);
                } else if (tabName === 'logs') {
                    loadLogs(currentSessionId);
                }
            }
        }

        async function loadContext(sessionId) {
            const loadingEl = document.getElementById('context-loading');
            const errorEl = document.getElementById('context-error');
            const emptyEl = document.getElementById('context-empty');
            const listEl = document.getElementById('context-list');

            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            emptyEl.style.display = 'none';
            listEl.innerHTML = '';

            try {
                const response = await fetch(`/api/sessions/${sessionId}?limit=100`);
                if (!response.ok) throw new Error('Failed to fetch context');
                
                const data = await response.json();
                loadingEl.style.display = 'none';

                if (data.entries.length === 0) {
                    emptyEl.style.display = 'block';
                    emptyEl.textContent = 'No context entries found for this session';
                    return;
                }

                data.entries.forEach(entry => {
                    const entryEl = document.createElement('article');
                    entryEl.className = `context-entry ${entry.role}`;
                    entryEl.setAttribute('role', 'listitem');
                    entryEl.setAttribute('aria-label', `${entry.role} message from ${entry.timestamp}`);
                    
                    entryEl.innerHTML = `
                        <div class="entry-header">
                            <span class="entry-role ${entry.role}">${entry.role}</span>
                            <span class="entry-timestamp">${entry.timestamp}</span>
                        </div>
                        <div class="entry-content">${escapeHtml(entry.content)}</div>
                    `;
                    
                    listEl.appendChild(entryEl);
                });
            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = 'Error loading context: ' + error.message;
            }
        }

        async function loadLogs(sessionId) {
            const loadingEl = document.getElementById('logs-loading');
            const errorEl = document.getElementById('logs-error');
            const emptyEl = document.getElementById('logs-empty');
            const listEl = document.getElementById('logs-list');

            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            emptyEl.style.display = 'none';
            listEl.innerHTML = '';

            try {
                const response = await fetch(`/api/sessions/${sessionId}/logs?limit=100`);
                if (!response.ok) throw new Error('Failed to fetch logs');
                
                const data = await response.json();
                loadingEl.style.display = 'none';

                if (data.logs.length === 0) {
                    emptyEl.style.display = 'block';
                    emptyEl.textContent = 'No logs found for this session';
                    return;
                }

                data.logs.forEach(log => {
                    const logEl = document.createElement('article');
                    logEl.className = `log-entry ${log.level.toLowerCase()}`;
                    logEl.setAttribute('role', 'listitem');
                    logEl.setAttribute('aria-label', `${log.level} log entry from ${log.timestamp}`);
                    
                    let metaInfo = '';
                    if (log.module || log.file) {
                        metaInfo = `<div class="log-meta">`;
                        if (log.file && log.line) {
                            metaInfo += `${log.file}:${log.line}`;
                        } else if (log.module) {
                            metaInfo += log.module;
                        }
                        if (Object.keys(log.metadata).length > 0) {
                            const metaStr = Object.entries(log.metadata)
                                .map(([k, v]) => `${k}: ${v}`)
                                .join(', ');
                            metaInfo += ` | ${metaStr}`;
                        }
                        metaInfo += `</div>`;
                    }
                    
                    logEl.innerHTML = `
                        <div class="log-header">
                            <span class="log-level ${log.level.toLowerCase()}">${log.level}</span>
                            <span class="log-timestamp">${log.timestamp}</span>
                        </div>
                        <div class="log-message">${escapeHtml(log.message)}</div>
                        ${metaInfo}
                    `;
                    
                    listEl.appendChild(logEl);
                });
            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = 'Error loading logs: ' + error.message;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
